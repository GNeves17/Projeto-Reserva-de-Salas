<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>In√≠cio - Sistema de Salas</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #1f2937;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .btn {
      padding: 14px 24px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1e40af;
    }

    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sistema de Reserva de Salas</h1>
    <div class="buttons">
      <button class="btn" onclick="window.location.href='cadastro.html'">Cadastrar Sala</button>
      <button class="btn" onclick="window.location.href='index.html'">Reservar Sala</button>
    </div>
  </div>
</body>
</html>
